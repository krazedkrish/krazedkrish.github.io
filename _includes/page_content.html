<section id="recent">
<!-- Page Content -->
{% for post in site.posts %}
    <div class="content-section-b">

        <div class="container">

            <div class="row" align="center"">
                <h1> Recent Project </h1>
            </div>
            <div class="row">
                <div class="col-lg-5 col-sm-6">
                    <div class="clearfix"></div>
                    <h2 class="section-heading">{{ post.title }}</h2>
                    <hr class="section-heading-spacer">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-5 col-sm-6">
                    <div class="lead">{{ post.content }}</div>
                </div>
                <div class="col-lg-5 col-lg-offset-2 col-sm-6">
                    <a href="/select-multiple">
                        <img class="img-responsive" src="img/works/{{ post.img }}" alt="">
                    </a>
                </div>
            </div>
            <div class="row">
              <div class="col-lg-5 col-sm-6" data-sr="enter left, hustle 20px">
                    <a href="/projects/" class="btn btn-default btn-lg" id="more-projects">
                        More projects ...
                    </a>
                </div>
            </div>
        </div>
        <!-- /.container -->

    </div>
    <!-- /.content-section-a -->

{% endfor %}
</section>
